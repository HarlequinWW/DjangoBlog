<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
</head>
<body>
<div class="notes">
    {% for note in notes %}
    <div class="note">
        <h2><a href="#">{{note.title}}</a></h2>
        <p>{{note.body}}</p>
        <p>{{note.date}}</p>
    </div>
    {% endfor %}
</div>
</body>
</html>
